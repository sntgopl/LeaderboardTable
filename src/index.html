            <div class="c1r1">

                <button>Refresh</button>
            </div>
            <div class="c1r2">

                    <li class="scorer">N1</li>
                    <li class="scorer">N2</li>

                    <li class="scorer">N4</li>
                    <li class="scorer">N5</li>
                </ul>
            </div>
        </div>
        <div class="container-right">
            <h2>Add your score</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="scorde" placeholder="Score">
            <button>Add score</button>
        </div>
    </div>
